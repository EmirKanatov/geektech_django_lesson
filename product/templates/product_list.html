{% extends 'base.html' %}

{% block content %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/product_style.css'%}" type="text/css">
</head>
<body>
        <div>
        <a href="{% url 'vegetable_add' %}" class="btn btn-success">Добавить</a>
        </div>
            <div class="veg_table">
            {% for vegetable in all_vegetables %}
            <div class="veg_item">
                <div>
                    <div class="veg_name"><a id="vegetable_name" href="{% url 'vegetables' vegetable.id %}">{{ vegetable.name }}</a></div>
                    <div class="desc"> {{ vegetable.description }} </div>
                    <div class="price"> {{ vegetable.price }} сом </div>
                </div>
            </div>
            {% endfor %}
        </div>
</body>
{% endblock %}
