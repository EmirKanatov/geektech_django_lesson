{% extends 'base.html' %}

{% block content %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/pomidor_style.css'%}" type="text/css">
    <title>Pomidor</title>
</head>
    <h2> {{ vegetables.name }} </h2>
    <div> {{ vegetables.description }}</div>
    <div> {{ vegetables.calories }} калорий</div>
    <h3> {{ vegetables.price }} сом</h3>
    <a class="btn btn-warning" href="{% url 'vegetable-update' vegetables.id %}">Изменить</a>
    <form action="{% url 'vegetable-delete' vegetables.id %}" method="POST">
        {% csrf_token %}
        <button class="btn btn-danger">Удалить</button>
    </form>
{% endblock %}
